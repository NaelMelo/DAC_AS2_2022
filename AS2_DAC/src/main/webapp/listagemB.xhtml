<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Dieta da Semana</title>
</h:head>
<h:body>
	<h:form id="formulario">
		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>
		<p:panel header="Listagem dos Alimentos">
			<p:dataTable value="#{dietaBean.lista}" var="d">

				<p:column headerText="Alimento">
					<p:outputLabel value="#{d.alimento}" />
				</p:column>

				<p:column headerText="Quatidade">
					<p:outputLabel value="#{d.quantidade}" />
				</p:column>

				<p:column headerText="Informacoes adicionais">
					<p:commandButton value="Detalhe" action="#{dietaBean.obs}" ajax="false" styleClass="ui-button-raised ui-button-warning">
						<f:setPropertyActionListener value="#{d}" target="#{dietaBean.dieta}" />
					</p:commandButton>
				</p:column>

				<p:column headerText="Remover das Compras">
					<p:commandButton value="Remover" action="#{dietaBean.deletar}" ajax="false" styleClass="ui-button-raised ui-button-danger">
						<f:setPropertyActionListener value="#{d}" target="#{dietaBean.dieta}" />
					</p:commandButton>
				</p:column>

			</p:dataTable>
			<p:panelGrid columns="4" layout="grid">
				<p:commandButton action="/index.xhtml" value="voltar" />
				<h:outputText value="" />
				<h:outputText value="" />
				<p:commandButton value="Exibir maior ID" action="#{dietaBean.maiorId}" ajax="false" />
			</p:panelGrid>
		</p:panel>
	</h:form>

</h:body>

</html>
