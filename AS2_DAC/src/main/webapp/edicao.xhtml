<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head><title>Editar</title></h:head>
	<h:body>
		<h:form id="formulario_edit">
			<p:panel header="Editar a Descricao">
				<p:messages id="messages" showDetail="true" closable="true">
		        	<p:autoUpdate/>
		        </p:messages>
		        <h:inputHidden value="#{jogoBean.meuJogo.id}" />
				<p:panelGrid columns="2">
				
					<p:outputLabel value="Descrição"/>
					<p:inputText value="#{jogoBean.meuJogo.descricao}"/>
					
					<p:commandButton value="Salvar" action="#{jogoBean.editar}" update="formulario_edit"></p:commandButton>
					<p:linkButton value="Voltar" outcome="listagem"></p:linkButton>
				</p:panelGrid>
			</p:panel>
		</h:form>
	</h:body>
</html>
