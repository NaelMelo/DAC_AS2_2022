<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Listagem dos Jogos</title>
</h:head>
<h:body>
	<h:form id="formulario">
		<p:messages id="messages" showDetail="true" closable="true" />
		<p:autoUpdate />
		<h:inputHidden value="#{jogoBean.meuJogo.id}" />
		<p:panel header="LISTA DE JOGOS">
			<p:dataTable value="#{jogoBean.listar}" var="jogo">
				<p:column headerText="Id">
					<f:facet name="header">ID</f:facet>
					<p:outputLabel value="#{jogo.id}"></p:outputLabel>
				</p:column>
				<p:column headerText="Valores Aleatórios">
					<f:facet name="header">ALEATÓRIOS</f:facet>
					<p:outputLabel value="#{jogo.v1}">,</p:outputLabel>
					<p:outputLabel value="#{jogo.v2}">,</p:outputLabel>
					<p:outputLabel value="#{jogo.v3}">,</p:outputLabel>
					<p:outputLabel value="#{jogo.v4}">,</p:outputLabel>
					<p:outputLabel value="#{jogo.v5}">,</p:outputLabel>
					<p:outputLabel value="#{jogo.v6}">,</p:outputLabel>
					<p:outputLabel value="#{jogo.v7}">,</p:outputLabel>
					<p:outputLabel value="#{jogo.v8}">,</p:outputLabel>
					<p:outputLabel value="#{jogo.v9}">,</p:outputLabel>
					<p:outputLabel value="#{jogo.v10}"></p:outputLabel>
				</p:column>
				<p:column headerText="Descricao">
					<f:facet name="header">DESCRICÃO</f:facet>
					<p:outputLabel value="#{jogo.descricao}"></p:outputLabel>
				</p:column>
				<p:column headerText="Pares">
					<p:commandButton icon="pi pi-heart" styleClass="rounded-button ui-button-help" action="#{jogoBean.numPares}">
						<f:setPropertyActionListener value="#{jogo}" target="#{jogoBean.meuJogo}"></f:setPropertyActionListener>
					</p:commandButton>
				</p:column>
				<p:column headerText="Editar">
					<p:commandButton icon="pi pi-search" styleClass="rounded-button ui-button-success" action="edicao" update="formulario">
						<f:setPropertyActionListener value="#{jogo}" target="#{jogoBean.meuJogo}"></f:setPropertyActionListener>
					</p:commandButton>
				</p:column>
				<p:column headerText="Apagar">
					<p:commandButton icon="pi pi-times" styleClass="rounded-button ui-button-danger" action="#{jogoBean.excluir}" update="formulario">
						<f:setPropertyActionListener value="#{jogo}" target="#{jogoBean.meuJogo}"></f:setPropertyActionListener>
					</p:commandButton>
				</p:column>
			</p:dataTable>
			<p:commandButton action="/index.xhtml" value="Voltar" />
		</p:panel>
	</h:form>
</h:body>
</html>
