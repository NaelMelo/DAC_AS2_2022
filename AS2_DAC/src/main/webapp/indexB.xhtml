	xmlns:h="http://xmlns.jcp.org/jsf/html"

<h:head>
	<title>Dieta da Semana</title>
</h:head>
<h:body>
	<h:form id="formulario">
		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>
		<p:panel header="Lista de compras">
			<p:panelGrid columns="2">
			
				<p:outputLabel value="Alimento" />
				<p:inputText value="#{dietaBean.dieta.alimento}" />

				<p:outputLabel value="ObservaÃ§Ãµes" />
				<p:inputText value="#{dietaBean.dieta.obs}" />
				
				<p:outputLabel value="Quantidade" />
				<p:spinner value="#{dietaBean.dieta.quantidade}" min="1" max="10" stepFactor="1" maxlength="10" />

				<p:commandButton value="Salvar" action="#{dietaBean.salvar}" update="formulario" />
				<p:link outcome="listagem" value="Listar" />
				
			</p:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
