<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Listagem dos usuarios</title>
</h:head>
<h:body>
	<h:form id="formularioUsuario">
		<p:messages id="messages" showDetail="true" closable="true" />
		<p:autoUpdate />
		<h:inputHidden value="#{usuarioBean.meuUsuario.id}" />
		<p:panel header="LISTA DE usuarioS">
			<p:dataTable value="#{usuarioBean.listar}" var="usuario">
				<p:column headerText="Id">
					<f:facet name="header">ID</f:facet>
					<p:outputLabel value="#{usuario.id}"></p:outputLabel>
				</p:column>
				<p:column headerText="Usuario">
					<f:facet name="header">Usuario</f:facet>
					<p:outputLabel value="#{usuario.usuario}"></p:outputLabel>
				</p:column>
				<p:column headerText="Nome">
					<f:facet name="header">Nome</f:facet>
					<p:outputLabel value="#{usuario.nome}"></p:outputLabel>
				</p:column>
				<p:column headerText="Senha">
					<f:facet name="header">Senha</f:facet>
					<p:outputLabel value="#{usuario.senha}"></p:outputLabel>
				</p:column>
				<p:column headerText="Editar">
					<p:commandButton icon="pi pi-search" styleClass="rounded-button ui-button-success" action="edicaoUsuario" update="formularioUsuario">
						<f:setPropertyActionListener value="#{usuario}" target="#{usuarioBean.meuUsuario}"></f:setPropertyActionListener>
					</p:commandButton>
				</p:column>
				<p:column headerText="Apagar">
					<p:commandButton icon="pi pi-times" styleClass="rounded-button ui-button-danger" action="#{usuarioBean.excluir}" update="formularioUsuario">
						<f:setPropertyActionListener value="#{usuario}" target="#{usuarioBean.meuUsuario}"></f:setPropertyActionListener>
					</p:commandButton>
				</p:column>
			</p:dataTable>
			<p:commandButton action="/cadastro_usuario.xhtml" value="Voltar" />
		</p:panel>
	</h:form>
</h:body>
</html>
